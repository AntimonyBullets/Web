<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h1>Form</h1>
    <form action="backend.js">
        <div>
            <label for="text">Name</label>
            <input type="text" id="text">
        </div>
        <br>
        <div>
            <label for="checkbox">Eligibility</label>
            <input type="checkbox" id="checkbox">
        </div>
        <br>
        <div>
            <label for="date">Date of birth</label>
            <input type="date" id="date">
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <br>
        <div>
            <label for="checkbox">Gender:</label>
            Male<input type="radio" name="radio">Female<input type="radio" name="radio">Other<input type="radio" name="radio">
        </div>
        <br>
        <div>
            <label for="number">Age</label>
            <input type="number" id="number">
        </div>
        <div>
            <label for="textarea">Description</label>
            <br>
            <textarea name="text" id="textarea" cols="90" rows="10"></textarea>
        </div>
        <div>
            <label for="select">Empire</label>
            <select name="selection" id="select">
                <option value="rom">Roman Empire</option>
                <option value="mau" selected>Mauryan Empire</option>
                <option value="bri">British Empire</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Proceed">
            <input type="reset" value="Reset form">
        </div>

    </form>
</body>

</html>
